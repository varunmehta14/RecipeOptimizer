version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # host â†’ container
      - ./chroma_db:/Cymbio/chroma_db
      - ./recipes.db:/Cymbio/recipes.db
    env_file:
      - .env
    environment:
      - PYTHONPATH=/Cymbio
      - DATABASE_URL=sqlite+aiosqlite:///./recipes.db
      - CHROMA_DIR=/Cymbio/chroma_db
      # optional Google key
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    command: >
      uvicorn app.backend.main:app
      --host 0.0.0.0
      --port 8000
      --reload

networks:
  default:
    driver: bridge